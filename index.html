<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sayu ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      z-index: 2;
    }
    .typewriter {
      font-size: 1.2em;
      width: 60%;
      max-width: 800px;
      line-height: 1.8em;
      white-space: pre-wrap;
      border-right: 2px solid #fff;
      min-height: 120px;
      z-index: 2;
    }
    canvas#heartsCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    button {
      position: absolute;
      bottom: 30px;
      background: #fff;
      color: #ff69b4;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      z-index: 3;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="heartsCanvas"></canvas>

  <h1>My Sayu ✨</h1>
  <div class="typewriter" id="typewriter"></div>

  <script>
    const text = `Hey my love 💖
    
I know you're not feeling the best right now... but I want you to know that I’m right here with you, even if it’s from a distance. Close your eyes and imagine me holding you, keeping you warm, and whispering that everything will be okay.

Drink something warm, curl up in your blanket, and don’t forget how strong and beautiful you are. You’re my whole world, and I’d do anything to take the pain away.

This moment will pass, but my love for you never will. Always yours, forever and always. 💕`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    typeWriter();
  </script>

  <script>
    const canvas = document.getElementById("heartsCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let hearts = [];

    function createHeart() {
      const x = Math.random() * canvas.width;
      const y = canvas.height + 10;
      const size = Math.random() * 20 + 10;
      const speed = Math.random() * 1 + 0.5;
      const opacity = Math.random() * 0.5 + 0.5;
      hearts.push({ x, y, size, speed, opacity });
    }

    function drawHeart(heart) {
      const { x, y, size, opacity } = heart;
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 30, size / 30);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
      ctx.bezierCurveTo(-35, -15, -35, 15, -35, 15);
      ctx.bezierCurveTo(-35, 35, -15, 55, 0, 65);
      ctx.bezierCurveTo(15, 55, 35, 35, 35, 15);
      ctx.bezierCurveTo(35, 15, 35, -15, 15, -15);
      ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
      ctx.closePath();
      ctx.fillStyle = `rgba(255, 105, 180, ${opacity})`;
      ctx.fill();
      ctx.restore();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach((heart, index) => {
        heart.y -= heart.speed;
        heart.x += Math.sin(heart.y / 30);
        if (heart.y < -100) {
          hearts.splice(index, 1);
        } else {
          drawHeart(heart);
        }
      });

      if (Math.random() < 0.05) {
        createHeart();
      }

      requestAnimationFrame(update);
    }

    update();
  </script>

  <button onclick="document.getElementById('bgm').play()">🎵 Play Music</button>
  <audio id="bgm" src="magic.mp3" loop></audio>

</body>
</html>
